<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>App Accordi Canzoni</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <h1>Accordi Canzoni</h1>
        <div class="form">
            <input type="text" id="songTitle" placeholder="Titolo Canzone" required>
            <input type="text" id="artistName" placeholder="Nome Artista" required>
            <textarea id="chords" placeholder="Accordi della Canzone (Do, Re, Fa...)" required></textarea>
            <button onclick="addSong()">Aggiungi Canzone</button>
        </div>
        <div class="link">
            <a href="song-list.html" id="showSongListBtn">Lista Canzoni</a>
        </div>
        <div id="accordiVisualizzati" class="accordi-visualizzati"></div>
    </div>

    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <h2>Sei sicuro di voler eliminare questa canzone?</h2>
            <button id="confirmDelete">Conferma</button>
            <button id="cancelDelete">Annulla</button>
        </div>
    </div>

    <div id="saveMessage" class="save-message">
        <p>Canzone aggiunta!</p>
    </div>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(function(registration) {
                    console.log('Service Worker registrato con successo:', registration);
                })
                .catch(function(error) {
                    console.log('Registrazione Service Worker fallita:', error);
                });
        }
    </script>
</body>
</html>
