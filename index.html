<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>App Accordi Canzoni</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<style>
    body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #1c1c1c;
        color: #ecf0f1;
        display: flex;
        flex-direction: column;
        align-items: center; /* Centra il contenuto orizzontalmente */
        min-height: 100vh;
    }

    .container {
        width: 90%;
        max-width: 600px;
        padding: 20px;
        background-color: #282828;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        margin-top: 20px;
        margin-bottom: 20px;
    }

    h1 {
        text-align: center;
        color: #e67e22;
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        color: #ddd;
        margin-bottom: 5px;
    }

    .form-group input[type="text"],
    .form-group textarea {
        width: calc(100% - 20px); /* Considera il padding */
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #555;
        background-color: #333;
        color: #ecf0f1;
        box-sizing: border-box;
        font-size: 1em;
        white-space: nowrap;
        overflow: auto; /* Ripristina la dimensione del testo */
    }

    .form-group textarea {
        min-height: 100px;
    }

    .save-button {
        background-color: #2ecc71;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
        transition: background-color 0.3s ease;
        width: 100%;
    }

    .save-button:hover {
        background-color: #27ae60;
    }

    .save-message {
        display: none;
        margin-top: 15px;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border-radius: 5px;
        text-align: center;
    }

    .song-list-button {
        background-color: #3498db;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
        transition: background-color 0.3s ease;
        margin-top: 20px;
        width: 100%;
    }

    .song-list-button:hover {
        background-color: #2980b9;
    }
</style>
<body>
    <div class="container">
        <h1>Accordi Canzoni</h1>
        <div class="form">
            <input type="text" id="songTitle" placeholder="Titolo Canzone" required>
            <input type="text" id="artistName" placeholder="Nome Artista" required>
            <textarea id="chords" placeholder="Accordi della Canzone (Do, Re, Fa...)" required></textarea>
            <button onclick="addSong()">Aggiungi Canzone</button>
        </div>
        <div class="link">
            <a href="song-list.html" id="showSongListBtn">Lista Canzoni</a>
        </div>
        <div id="accordiVisualizzati" class="accordi-visualizzati"></div>
    </div>

    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <h2>Sei sicuro di voler eliminare questa canzone?</h2>
            <button id="confirmDelete">Conferma</button>
            <button id="cancelDelete">Annulla</button>
        </div>
    </div>

    <div id="saveMessage" class="save-message">
        <p>Canzone aggiunta!</p>
    </div>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(function(registration) {
                    console.log('Service Worker registrato con successo:', registration);
                })
                .catch(function(error) {
                    console.log('Registrazione Service Worker fallita:', error);
                });
        }
    </script>
</body>
</html>
