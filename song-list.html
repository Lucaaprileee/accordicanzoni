<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lista Canzoni</title>
    <link rel="stylesheet" href="/accordicanzoni/styles.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1c1c1c;
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure full viewport height */
        }
    
        .container {
            flex-grow: 1; /* Allow container to take up available vertical space */
            padding: 20px;
        }
    
        h1 {
            text-align: center;
            color: #e67e22;
            margin-bottom: 20px;
        }
    
        #songList {
            list-style: none;
            padding: 0;
        }
    
        #songList li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background-color: #282828;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
    
        #songList li:hover {
            background-color: #333;
        }
    
        .song-info {
            flex-grow: 1;
        }
    
        .song-info h3 {
            margin-top: 0;
            margin-bottom: 5px;
            color: #f39c12;
        }
    
        .song-info p {
            margin-bottom: 0;
            color: #ddd;
        }
    
        .song-actions {
            display: flex;
            gap: 10px;
        }
    
        .song-actions button {
            background: none;
            border: none;
            color: #e67e22;
            font-size: 1.2em;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
    
        .song-actions button:hover {
            background-color: rgba(230, 126, 34, 0.1);
        }
    
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Sfondo più scuro per l'intero schermo */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
    
        .modal-content {
            background-color: #333;
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            position: relative;
            width: 90%; /* Occupare quasi tutta la larghezza */
            max-height: 90%; /* Occupare quasi tutta l'altezza */
            overflow: auto; /* Aggiunge la barra di scorrimento se il contenuto è troppo lungo */
            display: flex;
            flex-direction: column; /* Per posizionare i pulsanti sotto gli accordi */
        }
    
        .modal-content h2 {
            margin-top: 0;
            color: #f39c12;
            margin-bottom: 10px;
            text-align: center;
        }
    
        #modalAccords {
            white-space: pre-wrap;
        }
    
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #ccc;
            font-size: 1.5em;
            cursor: pointer;
        }
    
        .close-button:hover {
            color: #fff;
        }
    
        .home-button {
            background-color: #e67e22;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            align-self: center; /* Center the button */
        }
    
        .home-button:hover {
            background-color: #d35400;
        }
    
        .scroll-controls {
            display: flex;
            justify-content: center;
            gap: 5px; /* Ridotto il gap */
            margin-bottom: 10px; /* Spostato in basso e ridotto il margine */
        }
    
        .scroll-controls button {
            padding: 5px 10px; /* Resi più piccoli */
            border: none;
            border-radius: 5px;
            background-color: #e67e22;
            color: #fff;
            cursor: pointer;
            font-size: 0.8em; /* Resi più piccoli */
            transition: background-color 0.3s ease;
            min-width: 30px; /* Imposta una larghezza minima per i bottoni */
            text-align: center; /* Assicura che il testo sia centrato */
        }
    
        .scroll-controls button:hover {
            background-color: #d35400;
        }
    
        #editModal .modal-content input[type="text"],
        #editModal .modal-content textarea {
            width: calc(100% - 20px); /* Considera il padding */
            padding: 8px; /* Ridotto il padding */
            margin-bottom: 10px; /* Ridotto il margine */
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #282828;
            color: #ecf0f1;
            box-sizing: border-box;
            font-size: 0.9em; /* Ridotta la dimensione del testo */
        }
    
        #editModal .modal-content h2 {
            font-size: 1.2em; /* Ridotta la dimensione del titolo */
            margin-bottom: 10px;
        }
    
        #editModal .modal-buttons button {
            padding: 8px 12px; /* Resi più piccoli */
            font-size: 0.9em;
        }
    
        #scrollControlsContainer {
            display: none; /* Inizialmente nascosto */
            position: sticky;
            top: 0;
            background-color: rgba(51, 51, 51, 0.9); /* Sfondo per far risaltare i controlli */
            padding: 5px 0;
            z-index: 1; /* Assicura che stia sopra il contenuto */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lista Canzoni</h1>
        <ul id="songList">
            </ul>
        <button class="home-button" onclick="goBack()">Torna alla Home</button>
    </div>

    <div id="accordModal" class="modal">
        <div class="modal-content">
            <div id="scrollControlsContainer" class="scroll-controls">
                <button onclick="decreaseScrollSpeed()">-</button>
                <button disabled>Velocità</button>
                <button onclick="increaseScrollSpeed()">+</button>
                <button onclick="stopAutoScroll()">Stop</button>
            </div>
            <h2>Accordi</h2>
            <p id="modalAccords"></p>
            <button class="close-button" onclick="closeAccordModal()">×</button>
        </div>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <h2>Modifica Canzone</h2>
            <input type="text" id="editSongTitle" placeholder="Titolo Canzone">
            <input type="text" id="editArtistName" placeholder="Nome Artista">
            <textarea id="editChords" placeholder="Accordi della Canzone"></textarea>
            <div class="modal-buttons">
                <button onclick="saveEditedSong()">Salva</button>
                <button onclick="closeEditModal()">Annulla</button>
            </div>
        </div>
    </div>

    <div id="deleteConfirmationModal" class="modal">
        <div class="modal-content">
            <h2>Conferma Eliminazione</h2>
            <p>Sei sicuro di voler eliminare questa canzone?</p>
            <div class="modal-buttons">
                <button onclick="confirmDeleteSong()">Elimina</button>
                <button onclick="closeDeleteModal()">Annulla</button>
            </div>
        </div>
    </div>

    <script src="/accordicanzoni/app.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", loadSongs);
    
        let currentSongIndex = null;
        let scrollIntervalId = null;
        let scrollSpeed = 1; // Velocità di scorrimento (1 è la base)
        const scrollStep = 0.5; // Quantità di pixel da scorrere ad ogni intervallo (ancora più piccolo)
        const scrollDelay = 100; // Intervallo in millisecondi (aumentato ulteriormente)
    
        function loadSongs() {
            // ... (il tuo codice loadSongs) ...
        }
    
        function showAccords(accords) {
            // ... (il tuo codice showAccords) ...
        }
    
        function startAutoScroll(direction) {
            stopAutoScroll();
            const modalContent = document.querySelector('#accordModal .modal-content');
            scrollIntervalId = setInterval(() => {
                modalContent.scrollTop += scrollStep * scrollSpeed * direction;
            }, scrollDelay); // Usa il nuovo ritardo
        }
    
        function increaseScrollSpeed() {
            scrollSpeed = Math.min(scrollSpeed + 0.5, 5); // Aumenta la velocità di 0.5
            updateVelocityButton();
            if (scrollIntervalId) {
                startAutoScroll(Math.sign(1));
            } else if (document.getElementById('accordModal').style.display === 'flex') {
                startAutoScroll(1);
            }
        }
    
        function decreaseScrollSpeed() {
            scrollSpeed = Math.max(scrollSpeed - 0.5, 1); // Diminuisci la velocità di 0.5
            updateVelocityButton();
            if (scrollIntervalId) {
                startAutoScroll(Math.sign(1));
            } else if (document.getElementById('accordModal').style.display === 'flex') {
                startAutoScroll(1);
            }
        }
    
        function stopAutoScroll() {
            clearInterval(scrollIntervalId);
            scrollIntervalId = null;
            scrollSpeed = 1; // Resetta la velocità
            updateVelocityButton();
        }
    
        function updateVelocityButton() {
            const velocityButton = document.querySelector('#scrollControlsContainer button:disabled');
            if (velocityButton) {
                velocityButton.textContent = `Velocità: ${scrollSpeed.toFixed(1)}`; // Mostra una cifra decimale
            }
        }
    
        function closeAccordModal() {
            // ... (il tuo codice closeAccordModal) ...
        }
    
        function goBack() {
            window.location.href = '/accordicanzoni/index.html';
        }
    
        // ... (le tue altre funzioni) ...
    
        updateVelocityButton(); // Inizializza il testo del bottone di velocità
    </script>
</body>
</html>
